 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InterviewIQ | Mock Interview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="interview-container">
    <h2>Mock Interview</h2>
    <p class="interview-subtitle">
      Answer the question below as you would in a real interview
    </p>

    <div class="question-box">
      <h4>Question</h4>
      <p id="questionText">
        Explain the difference between supervised and unsupervised learning.
      </p>
    </div>

    <form id="answerForm">
      <label for="answer">Your Answer</label>
      <textarea id="answer" rows="6" placeholder="Type your answer here..." required></textarea>

      <button type="submit" class="btn">Submit Answer</button>
    </form>
  </div>

  <script src="interview.js"></script>
</body>
</html>
